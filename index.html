<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cute</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.p1').hover(function(){
                let arriba = Math.random() * (400 - 1) + 1;
                let abajo = Math.random() * (609 - 1) + 1;

                $(this).css('top', arriba + "px");
                $(this).css('left', abajo + "px");
            });

            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");

                let size = Math.random() * 20 + 10; // Tamaño aleatorio
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;

                heart.style.left = `${Math.random() * 100}vw`; // Posición aleatoria
                heart.style.animationDuration = `${Math.random() * 3 + 3}s`; // Duración aleatoria

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 7000); // Eliminar después de la animación
            }

            setInterval(createHeart, 300); // Crear un corazón cada 300ms
        });

        function dijoSi(){
            document.getElementById('si').style.display = 'block';
        }
    </script>

</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Quieres ser mi San Valentin?</h1>
        </div>
        <div class="opciones">
            <p class="p1">No</p>
            <p onclick="dijoSi()" class="p2">Si</p>
            <div id="si" style="display: none;">
                <h2>Esooooooo, gracias por ser el amor de mi vida y mi San Valentín ♡ Te amooo</h2> <br>
                ｡ﾟﾟ･｡･ﾟﾟ｡ <br>
                ﾟ。 Te amo Katu <br>
                ﾟ･｡･ﾟ <br>
            </div>
        </div>
    </div>
</body>
</html>
