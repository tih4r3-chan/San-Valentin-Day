<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            // Función para mover el botón "No"
            $("#no").hover(function() {
                let maxX = $(window).width() - $(this).outerWidth();
                let maxY = $(window).height() - $(this).outerHeight();
                let randomX = Math.random() * maxX;
                let randomY = Math.random() * maxY;

                $(this).css({
                    position: "absolute",
                    left: randomX + "px",
                    top: randomY + "px"
                });
            });

            // Mostrar mensaje cuando se elige "Sí"
            $("#si-btn").click(function() {
                $("#mensaje-si").fadeIn();
            });

            // Función para generar corazones flotantes
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");

                let size = Math.random() * 20 + 10;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 3}s`;

                document.getElementById("heart-container").appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            setInterval(createHeart, 300);
        });
    </script>

</head>
<body>

    <div class="container text-center">
        <h1 class="titulo">¿Quieres ser mi San Valentín?</h1>
        
        <div class="opciones">
            <button id="no" class="btn btn-danger">No</button>
            <button id="si-btn" class="btn btn-success">Sí</button>
        </div>

        <div id="mensaje-si">
            <h2>¡Esooooooo! Gracias por ser el amor de mi vida y mi San Valentín ♡ Te amooo</h2>
            <br>
            ｡ﾟﾟ･｡･ﾟﾟ｡ <br>
            ﾟ。 Te amo Katu <br>
            ﾟ･｡･ﾟ <br>
        </div>
    </div>

    <div id="heart-container" aria-hidden="true"></div>
</body>
</html>
