<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Cute</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="estilos" href="estilos.css">
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquerry/3.4.1/jquerry.min.js"></script>

      <script>
        $(document).ready(function(){
            $('.p1').hover(function(){
                arriba = Math.random()*(400-1) +1;
                abajo = Math.random()*(609-1) +1;

                $(this).css('top',arriba);
                $(this).css('left',abajo);
            });
        });
        function dijoSi(){
            document.getElementById('si').style.display = 'block'
        };
      </script>
    </head>
    <body>
        <div class="contenedor">
            <div class="titulo">
                <h1>¿Quieres ser mi San Valentine?</h1>
            </div>
            <div class="opciones">
                <p class="p1">No</p>
                <p onclick="dijoSi()" class="p2">Si</p>
                <div id="si">
                    <h2>Esooooooo, gracias por ser el amor de mi vida y mi San Valentin ♡ Te amooo</h2> <br>
                    ｡ﾟﾟ･｡･ﾟﾟ｡ <br>
                  ﾟ。 Te amo Katu <br>
                   　ﾟ･｡･ﾟ <br>
                </div>
            </div>
        </div>
    </body>
</html>
