<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        body {
            background-color: pink;
            text-align: center;
        }

        .titulo {
            margin-top: 50px;
            font-size: 30px;
            font-weight: bold;
            color: #ff4d6d;
        }

        .opciones {
            margin-top: 20px;
        }

        /* Estilo para el modal */
        .modal-content {
            background-color: #f8c0c7; /* Fondo rosado */
            border-radius: 15px;
            padding: 20px;
        }

        /* Gatito caminando */
        .gatito {
            position: absolute;
            bottom: 10px;
            left: -100px; /* Empieza fuera de la pantalla */
            width: 80px;
            animation: caminar 5s linear infinite;
        }

        @keyframes caminar {
            0% {
                left: -100px;
            }
            100% {
                left: 100%;
            }
        }

        /* Corazones flotantes */
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: 0;
            background-color: red;
            width: 20px;
            height: 20px;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="titulo">¿Quieres ser mi San Valentín?</h1>

        <img src="img/ssss.gif" alt="aaaa" width="400">

        <div class="opciones">
            <button id="no" class="btn btn-danger">No</button>
            <!-- Botón modificado para abrir el modal -->
            <button id="si-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#valentinModal">Sí</button>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="valentinModal" tabindex="-1" aria-labelledby="valentinModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="valentinModalLabel">¡Esooooooo!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h2>Gracias por ser el amor de mi vida y mi San Valentín ♡ Te amooo</h2>
                    <br>
                    ｡ﾟﾟ･｡･ﾟﾟ｡ <br>
                    ﾟ。 Te amo Katu <br>
                    ﾟ･｡･ﾟ <br>
                    <img src="img/lspid_hsppy.gif" alt="aaaa" width="500">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
                <!-- Gatito caminando dentro del modal -->
                <img src="img/cat.gif" alt="Gatito caminando" class="gatito"> <!-- Cambia la URL a la del GIF del gatito -->
            </div>
        </div>
    </div>

    <div id="heart-container" aria-hidden="true"></div>

    <!-- Bootstrap JS (necesario para los modales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Función para mover el botón "No"
            $("#no").hover(function() {
                let maxX = $(window).width() - $(this).outerWidth();
                let maxY = $(window).height() - $(this).outerHeight();
                let randomX = Math.random() * maxX;
                let randomY = Math.random() * maxY;

                $(this).css({
                    position: "absolute",
                    left: randomX + "px",
                    top: randomY + "px"
                });
            });

            // Función para generar corazones flotantes
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");

                let size = Math.random() * 20 + 10;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 3}s`;

                document.getElementById("heart-container").appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            setInterval(createHeart, 300);
        });
    </script>

</body>
</html>
